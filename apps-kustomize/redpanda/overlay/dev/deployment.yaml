# Dev overlay: advertise address and PVC name must match dev namespace/namePrefix.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redpanda
spec:
  template:
    spec:
      containers:
        - name: redpanda
          args:
            - redpanda
            - start
            - --overprovisioned
            - --smp
            - "1"
            - --memory
            - 1G
            - --reserve-memory
            - 0M
            - --node-id
            - "0"
            - --check=false
            - --kafka-addr
            - internal://0.0.0.0:9092
            - --advertise-kafka-addr
            - internal://dev-redpanda.dev.svc.cluster.local:9092
      volumes:
        - name: redpanda-data
          persistentVolumeClaim:
            claimName: dev-redpanda-data
